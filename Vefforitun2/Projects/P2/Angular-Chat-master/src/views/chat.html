<div class="chat-frame" flex="" layout="row">
    <div layout="row" flex="" layout-padding="" layout-fill="" layout-align="center" class="ng-scope">
        <div flex="70" flex-lg="50" flex-md="70" flex-sm="100">
            <md-toolbar md-scroll-shrink>
                <div class="md-toolbar-tools">
                    <span>{{currentRoom}}</span>
                    <!-- fill up the space between left and right area -->
                    <span flex></span>
                    <md-button ng-click="logOut()">
                        <span class="btn btn-lg glyphicon glyphicon-log-out"></span>
                        <md-tooltip md-direction="left">
                            Log Out
                        </md-tooltip>
                    </md-button>
                </div>
            </md-toolbar>
            <md-card>
                <md-subheader class="md-no-sticky">
                    <md-button class="md-primary" ng-click="leave()">
                        <span class="btn btn-lg glyphicon glyphicon-home"></span>
                        <md-tooltip md-direction="down">
                            Leave room
                        </md-tooltip>
                    </md-button>
                    <md-menu ng-show="quickReply.length > 0">
                        <md-button class="md-primary" aria-label="Open quick reply" ng-click="$mdOpenMenu($event)">
                            <span class="btn btn-lg glyphicon glyphicon-comment"></span>
                            <md-tooltip md-direction="down">
                                You have a private message
                            </md-tooltip>
                        </md-button>
                        <md-menu-content width="4">
                            <md-menu-item ng-repeat="(key, val) in privateMessages track by $index">
                                <md-button ng-click="goToPrivateChat(key)">From: {{key}}</md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                    <div ng-if="isOp()">
                        <label>Admin Actions: </label>
                        <md-button class="md-primary" ng-click="kickUser()">
                            <span class="btn btn-lg glyphicon glyphicon-send"></span>
                            <md-tooltip md-direction="down">
                                Kick :{{selectedUser}}
                            </md-tooltip>
                        </md-button>
                        <md-button class="md-primary" ng-click="banUser()">
                            <span class="btn btn-lg glyphicon glyphicon-remove-sign"></span>
                            <md-tooltip md-direction="down">
                                Ban :{{selectedUser}}
                            </md-tooltip>
                        </md-button>
                    </div>
                </md-subheader>
                <md-divider>  </md-divider>
                <div flex layout="row">
                    <md-sidenav flex="30" md-is-locked-open="true" class="md-whiteframe-z1">
                        <md-subheader class="md-no-sticky">User list</md-subheader>
                        <md-content style="height:450px">
                            <md-list>
                                <md-list-item class="md-3-line" ng-if="currentUser !== val" ng-click="setPrivate(val)" ng-repeat='(key,val) in users track by $index'>
                                    <div class="md-list-item-text" layout="column">
                                        <md-divider>  </md-divider>
                                        <h3><span class="btn btn-lg glyphicon glyphicon-piggy-bank"></span> {{ val }} </h3>
                                    </div>
                                </md-list-item>
                            </md-list>
                        </md-content>
                    </md-sidenav>
                    <div layout="column" flex="70">
                        <div layout="row" flex>
                            <md-content style="height:350px" flex>
                                <md-list>
                                    <md-list-item class="md-3-line" ng-if="currentUser !== val" ng-click="setPrivate(val)" ng-repeat='message in messages track by $index'>
                                        <div class="md-list-item-text" layout="column">
                                            <md-divider>  </md-divider>
                                            <h3><span class="btn btn-lg glyphicon glyphicon-piggy-bank"></span> <label>{{ message.nick }}: </label>{{ message.message }}</h3>
                                            <p>
                                                {{message.timestamp | date}}
                                            </p>
                                        </div>
                                    </md-list-item>
                                </md-list>
                            </md-content>
                        </div>
                        <div layout="row" flex>
                            <md-divider>  </md-divider>
                            <md-content flex>
                                <form name="input">
                                    <md-input-container layout="row" layout-align="center">
                                        <label>Message</label>
                                        <input name="Message" ng-model="Message" type="text" required>
                                    </md-input-container>
                                    <div class="md-actions" layout="column" layout-align="center">
                                        <md-button class="md-raised md-primary" type="submit" layout="row" layout-align="center center" ng-disabled="input.$invalid" ng-click="sendMsg(Message)">
                                            Send message
                                        </md-button>
                                    </div>
                                </form>
                            </md-content>
                        </div>
                    </div>
                </div>
            </md-card>
        </div>
    </div>
</div>
