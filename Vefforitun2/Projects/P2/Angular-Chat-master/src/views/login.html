<div class="login-frame" flex="" layout="row">
    <div layout="row" flex="" layout-padding="" layout-fill="" layout-align="center" class="ng-scope">
        <div flex="30" flex-lg="50" flex-md="70" flex-sm="100">
            <md-card>
                <md-toolbar layout-padding>
                    <div layout="column" layout-align="center" class="padding-20 text-center">
                        <h1 layout="row" layout-align="center center" class="md-headline ng-scope" translate="">Login</h1>
                    </div>
                </md-toolbar>
                <md-content class="md-padding">
                    <div layout="row" layout-align="center">
                        <img class="png-icon" src="img/loginicon.png" style=" width: 200px; height: 200px;">
                    </div>
                    <form name="login">
                        <md-input-container layout="row" layout-align="center">
                            <label>Nickname</label>
                            <input name="Nickname" ng-model="Nickname" type="text" required>
                        </md-input-container>
                        <div class="md-actions" layout="column" layout-align="center">
                            <md-button class="md-raised md-primary" type="submit" layout="row" layout-align="center center" ng-disabled="login.$invalid" ng-click="signIn(Nickname)">
                                Sign in
                            </md-button>
                        </div>
                    </form>
                </md-content>
            </md-card>
        </div>
    </div>
</div>
